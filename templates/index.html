<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title> This is a title </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="style/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="style/js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="style/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="style/js/custom.js"></script>
</head>
<body>
	<div class="container">
		<header class="header col-md-12">
			<div class="page-header">
				<h1><small><span class="glyphicon glyphicon-book" aria-hidden="true"></span> This is another title </small> <span class="badge"></span></h1>
			</div>
		</header>

		<div class="col-md-12">

			<div class="list-group">
				{% for item in tag_lists %}
					<a href="{{item.href}}" class="list-group-item"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> {{item.name}} </a>
				{% endfor %}
			</div>

		</div>

		<footer class="footer col-md-12">
			<div class="text-center">
				<a href="github" target="_blank">Group Name</a>
			</div>
		</footer>
	</div>
</body>
</html>
